<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/chosen.css" rel="stylesheet">
    <link href="ui-lightness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/main.css'/>
  </head>
  <body>
    <div class="formAddNew container">
      <div class="text-right">
        <form class="form-search">
          <button data-toggle="tooltip" title="Sort by today" class="icon btn">Today</button>
          <img data-toggle="tooltip" title="Sort by calender day" class="icon" src="img/calender-icon.png">
          <button data-toggle="tooltip" title="Show all" class="icon btn">All</button>
          <input type="text" class="input-medium search-query">
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <hr class="topBarDivider">
      <div class="text-left">
        <form class="form-inline text-center">
          <input type="text" id="addText" class="span5 input-large taskTitle" placeholder="new item">
          <div class="btn-group">
            <button id="addBtn" class="unselectable btn btn-medium btn-primary">Add</button>
            <a href="#myModal" role="button" class="unselectable btn btn-medium btn-primary" data-toggle="modal">Options</a>
          </div>
        </form>
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Add Item Options</h3>
          </div>
          <div class="modal-body">
            <form>
              <input type="text" id="optionsText" class="span5 input-large taskTitle" placeholder="new item">
              <textarea class="span5" rows="5" placeholder="description..." id='optionsDescription'></textarea>
              <input type="text" class="span5 input-large" placeholder="Tags..." id='optionsTags'>
              <!-- <hr> -->
              <div class="input-prepend input-append duedate">
                <span class="add-on">Due</span>
                <input class="input-small" type='text' id='datepicker' placeholder='date'>
                <input class="input-small add-on whitebg" type='text' id='clockpick' placeholder='time'>
              </div>

              <div class="disInline dropdown">
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">Repeat</a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <li><a class="unselectable"><input class="disInline" type="checkbox"><p class="day disInline">Sunday</p></a></li>
                  <li><a class="unselectable"><input class="disInline" type="checkbox"><p class="day disInline">Monday</p></a></li>
                  <li><a class="unselectable"><input class="disInline" type="checkbox"><p class="day disInline">Tuesday</p></a></li>
                  <li><a class="unselectable"><input class="disInline" type="checkbox"><p class="day disInline">Wednesday</p></a></li>
                  <li><a class="unselectable"><input class="disInline" type="checkbox"><p class="day disInline">Thursday</p></a></li>
                  <li><a class="unselectable"><input class="disInline" type="checkbox"><p class="day disInline">Friday</p></a></li>
                  <li><a class="unselectable"><input class="disInline" type="checkbox"><p class="day disInline">Saturday</p></a></li>
                </ul>
              </div>
              <div class="disInline dropdown">
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">Importance</a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <li><a>High</a></li>
                  <li><a>Med</a></li>
                  <li><a>Low</a></li>
                </ul>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="unselectable btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button id='optionsAdd' class="unselectable btn btn-primary">Add</button>
          </div>
        </div>
        <div class="accordion" id="accordion2">
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.0/select2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/clockpick.js"></script>
    <script type="text/javascript" src="js/TodoObject.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
